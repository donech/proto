syntax = "proto3";

package donech.util.v1;

option go_package = "utilv1";
option java_multiple_files = true;
option java_outer_classname = "UtilProto";
option java_package = "com.donech.util.v1";
option php_namespace = "Donech\\Util\\V1";

//Pager 通用分页信息.
message Pager {
  int32 page_size = 1;
  int32 page_num = 2;
  int64 cursor = 3;
  bool has_more = 4;
  int32 total = 5;
}

//CursorPager 游标分页信息.
message CursorPager {
  int32 page_size = 1;
  int64 cursor = 2;
  bool has_more = 3;
}
